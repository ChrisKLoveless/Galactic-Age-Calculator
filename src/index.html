<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Calculate your Galactic Age!</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="userAge">Enter your earthly age:</label> 
        <input id="userAge" name="userAge" type="text">
      </div>
      <div class="form-group">
        <label for="userExp">Enter your demographics' average life expectancy:</label> 
        <input id="userExp" name="userExp" type="text">
      </div>
      <button type="submit" class="btn btn-light">Submit</button>
    </form>
  
  </div>  
</body>
</html>
