<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age</title>
</head>
<body class="text-light">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Calculate your Galactic Age!</h1>
    </div>

    <form>
      <div class="form-group">
        <label for="userAge">Enter your EARTHLY age:</label> 
        <input id="userAge" name="userAge" type="text">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="planet" value="mercury">
        <label class="form-check-label" for="mercury">Mercury</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="planet" value="venus">
        <label class="form-check-label" for="venus">Venus</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="planet" value="mars">
        <label class="form-check-label" for="mars">Mars</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="planet" value="jupiter">
        <label class="form-check-label" for="jupiter">Jupiter</label>
      </div>
      <button type="submit" class="btn btn-light">Submit</button>
    </form>

    <div id="result">
    </div>
  
  </div>  
</body>
</html>
